<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>


    {% if not task_status %}
    <div class="container mt-5 text-center">
        <p>We have received your task.</p>
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>

          <p class="mt-3">The task is under process</p>
    </div>

    {% else %}
    <p class="mt-5 pt-5 text-center">Your task has been processed ðŸ˜ƒ.</p>
    <div class="text-center">
    <a href="/" class="btn btn-primary">Add new task</a>
    </div>

    {% endif %}


    {% if not task_status %}
    <script>
        refresh()
        function refresh(){
            setTimeout(()=>{
                document.location.reload()
            } , 4000)
        }
    </script>
    {% endif %}


    
</body>
</html>
